menu_title: '&aKits Menu'
open_command:
- kit
- kits
size: 27
update_interval: 1
open_requirement:
  requirements:
    permission:
      type: has permission
      permission: essentials.kit
  deny_commands:
  - '[message] '
  - '[message] &8[&bServer&8] &7You do not have the required permission!'
  - '[message] '
items:
  'cooldown':
    material: ORANGE_CONCRETE
    slot: 13
    priority: 1
    update: true
    view_requirement:
      requirements:
        permission:
          type: has permission
          permission: essentials.kits.example
    display_name: ' '
    lore:
    - "&8• &bKit: &7Example"
    - "&8• &bStatus: &7On Cooldown"
    - "&8• &bAvailable In: &7%essentials_kit_time_until_available_example%"
    - ""
    left_click_commands:
    - "[refresh]"
    right_click_commands:
    - "[refresh]"
  'available':
    material: LIME_CONCRETE
    slot: 13
    priority: 2
    update: true
    view_requirement:
      requirements:
        permission:
          type: has permission
          permission: essentials.kits.example
        available:
          type: string equals ignorecase
          input: '%essentials_kit_is_available_example%'
          output: 'yes'
    display_name: ' '
    lore:
    - "&8• &bKit: &7Example"
    - "&8• &bStatus: &7Available"
    - ""
    - "&8» &b&nClick to Claim"
    - ''
    left_click_commands:
    - '[player] essentials:kit example'
    - '[refresh]'
    - '[refresh]<delay=100>'
    right_click_commands:
    - '[player] essentials:kit example'
    - '[refresh]'
    - '[refresh]<delay=100>'
  'locked':
    material: RED_CONCRETE
    slot: 13
    priority: 3
    update: true
    display_name: ' '
    lore:
    - "&8• &bKit: &7Example"
    - "&8• &bStatus: &7Locked"
    - ""
    left_click_commands:
    - "[close]"
    right_click_commands:
    - "[close]"
